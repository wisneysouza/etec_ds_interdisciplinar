<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div id="header"></div>
    <main>
        <div class="suavoz">
            <h1>Sua Voz no Nosso Projeto</h1>
            <p>Queremos ouvir suas ideias e sugestões para enriquecer ainda mais nosso trabalho</p>
        </div>
        <div class="formulario">

            <section class="sugestao">
                <fieldset>
                    <div class="sugestao_titulo">
                        <img src="img/balao.png" alt="icone balao">
                        <h2 class="form">Formulário de Sugestão</h2>
                    </div>
                    <p>Compartilhe suas opiniões, dicas e ideias sobre o Mundial de Clubes </p>
                    <form class="form_sugestao">
                        <div>
                            <label for="nome">Nome:</label>
                            <input id="sugestao_nome" type="text" name="sugestao_nome" placeholder="Digite seu nome" autocomplete="off" required>
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="sugestao_email" name="sugestao_email" placeholder="Digite seu e-mail" autocomplete="off" required>
                        </div>
                        <div>
                            <label for="clube">Clube de Interesse:</label>
                            <input type="text" id="sugestao_clube" name="sugestao_clube" placeholder="Qual clube você gostaria que explorássemos?" autocomplete="off" required>
                        </div>
                        <div>
                            <label for="sugestao">Sugestão:</label>
                            <textarea id="sugestao_texto" name="sugestao_texto" placeholder="Conte-nos suas ideias para melhorar o projeto..." autocomplete="off" required></textarea>
                        </div>
                        
                        <button type="submit">Enviar Sugestão</button> 
                    </form>
                </fieldset>
            </section>

            <section class="contato">
                <fieldset>
                    <div class="contato_titulo">
                        <img src="img/e-mail.png" alt="icone email">
                        <h2 class="form_titulo">Formulário de Contato</h2>
                    </div>
                    <p>Canal direto para tirar dúvidas ou entrar em contato conosco</p>
                    <form class="form_contato">
                        <div>
                            <label for="nome">Nome:</label>
                            <input id="contato_nome" type="text" name="contato_nome" placeholder="Digite seu nome" autocomplete="off" required>
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="contato_email" name="contato_email" placeholder="Digite seu e-mail" autocomplete="off" required>
                        </div>
                        <div>
                            <label for="assunto">Assunto:</label>
                            <input type="text" id="contato_assunto" name="contato_assunto" placeholder="Sobre o que você gostaria de falar?" autocomplete="off" required >
                        </div>
                        <div>
                            <label for="mensagem">Mensagem:</label>
                            <textarea id="contato_texto" name="contato_texto" placeholder="Escreva sua mensagem aqui..." autocomplete="off" required></textarea>
                        </div>

                        <button type="submit">Enviar Mensagem</button> 
                    </form>
                </fieldset>
            </section>

        </div>
    </main>
    <div id="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="../js/inicio.js"></script> 

</body>
</html>
